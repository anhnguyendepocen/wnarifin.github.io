<form name="quran_ms" class="calc">
<fieldset>
<legend><h3>Muka surat Al-Quran untuk dibaca sepanjang Ramadhan</h3></legend>
<!-- inputs -->
<label>Target untuk khatam: </label><input name="khatam" type="number" value="1" min="1" step="1">kali/bulan<br />
<label>Telah berapa kali khatam? </label><input name="khatam_total" type="number" value="0" min="0" step="1">kali<br />
<label>Jumlah muka surat pada Mushaf: </label><input name="ms_total" type="number" value="604" min="1" step="1">m/s<br />
<label>Jumlah muka surat telah dibaca kali ini: </label><input name="ms_read" type="number" value="0" min="0" step="1">m/s<br />
<label>Hari Ramadhan yang ke: </label><input name="day_pass" type="number" value="1" min="0" max="30" step="1"><br />
<label>Jumlah hari Ramadhan tahun ini: </label><input name="day_total" type="number" value="30" min="29" max="30" step="1"><br />
<!-- buttons -->
<label><input type="button" value="Calculate" onClick="doCalculate()">
<input type="reset"></label><br />
<!-- results -->
<label>Jumlah muka surat perlu dibaca sehari = </label><input name="ms_day" value="" type="number" readonly>m/s<br />
<label>Jumlah muka surat perlu dibaca setiap waktu solat = </label><input name="ms_solat" value="" type="number" readonly>m/s<br />
</fieldset>
</form>
