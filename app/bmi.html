<h2><a href="../app.html">Apps</a></h2>

<form name="BMI" class="calc">
<fieldset>
<legend><h3>Body Mass Index (BMI)</h3></legend>
<!-- inputs -->
<label>Weight: </label><input name="weight" type="number" min="0" step="any">kg<br />
<label>Height: </label><input name="height" type="number" min="0" step="any">cm<br />
<label>Target BMI: </label><input name="target_bmi" type="number" value="25" min="0" step="any">kg/m<sup>2</sup><br />
<!-- buttons -->
<label><input type="button" value="Calculate" onClick="doCalculate()">
<input type="reset"></label><br />
<!-- results -->
<label>Present BMI = </label><input name="bmi" value="" type="number" readonly>kg/m<sup>2</sup><br />
<label>Target weight = </label><input name="target_weight" value="" type="number" readonly>kg<br />
</fieldset>
</form>
